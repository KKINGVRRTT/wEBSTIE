<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKINGVRR</title>
    <link href = "mainStyle.css" rel = "stylesheet">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <button onclick="showLogin()">Admin Login</button>
        <a href="https://discord.gg/Huzdw2Kjbj" target="_blank">Join Discord</a>
        <a href="https://www.tiktok.com/@.kinsigma" target="_blank">Tiktok</a>
    </div>

    <!-- Admin login box -->
    <div class="admin-login" id="adminLogin">
        <p>Enter Admin Password:</p>
        <input type="password" id="adminPassword">
        <button onclick="checkAdmin()">Login</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <!-- Main content -->
    <h1>KKINGVRR</h1>

    <!-- Admin panel (hidden by default) -->
    <div id="adminPanel">
        <h2>Welcome, Admin!</h2>
        <p>Send a message to Discord:</p>

        <!-- Discord Webhook Sender -->
        <div class="webhook-box">
            <input type="text" id="discordMessage" placeholder="Enter message...">
            <button onclick="sendToDiscord()">Send</button>
            <p id="webhookStatus"></p>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById("adminLogin").style.display = "block";
        }

        function checkAdmin() {
            var password = document.getElementById("adminPassword").value;
            if (password === "101112") {
                document.getElementById("adminLogin").style.display = "none"; // Hide login box
                document.getElementById("adminPanel").style.display = "block"; // Show admin panel
            } else {
                document.getElementById("errorMessage").innerText = "Incorrect password!";
            }
        }

    

        function sendToDiscord() {
            var message = document.getElementById("discordMessage").value;
            var webhookURL = "https://discord.com/api/webhooks/1338413983765364768/BYnfCEij_evwEEJRq1fRH7mRvHWisCA_2ANcI8bojjUZMX5-A8QdZ1Xft0cuDynMvUKn";

            if (message.trim() === "") {
                document.getElementById("webhookStatus").innerText = "Message cannot be empty!";
                return;
            }

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("webhookStatus").innerText = "Message sent!";
                    document.getElementById("discordMessage").value = ""; // Clear input
                } else {
                    document.getElementById("webhookStatus").innerText = "Failed to send message.";
                }
            })
            .catch(error => {
                document.getElementById("webhookStatus").innerText = "Error: " + error;
            });
        }
    </script>

</body>
</html>
